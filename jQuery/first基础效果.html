<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 300px;
				background: deepskyblue;
				display: none;
				 position: absolute;
			}
			
			.box1{
				width: 100px;
				height: 100px;
				background: powderblue;
				position: absolute;
				top: 50%;
			}
		</style>
	</head>
	<body>
	    <button>show-显示</button>
	    <button>hide—隐藏</button>
	    <button>slideDown-下拉</button>
	    <button>slideUp-上拉</button>
	    <button>slideToggle-交替</button>
	    <button>fadeIn—淡显</button>
	    <button>fadeOut—淡隐</button>
	    <button>fadeToggle-交替</button>
	    <button>aimate</button>
	    
		<div class="box"></div>
		<div class="box1"></div>
	</body>
	<script src="jquery-1.11.1.js">
		
	</script>
	<script>
		$(document).ready(function(){           //文档加载完后   再执行
			$("button").eq(0).click(function(){
				$(".box").show(500);		      //显示		
			});
			
			$("button").eq(1).click(function(){
				$(".box").hide(500);			  //隐藏	
			}); 
			
			$("button").eq(2).click(function(){
				$(".box").slideDown(500);			  //下拉
			}); 
			
			$("button").eq(3).click(function(){
				$(".box").slideUp(500);			  //上拉
			}); 
			
			$("button").eq(4).click(function(){
				$(".box").slideToggle(500);		 //判断 ， 显示就收起  ，收起就显示
			}); 
			
			$("button").eq(5).click(function(){
				$(".box").fadeIn(500);			  //淡显
			}); 
			
			$("button").eq(6).click(function(){
				$(".box").fadeOut(500);			  //淡隐
			}); 
			
			$("button").eq(7).click(function(){
				$(".box").fadeToggle(500);		 //判断 ， 显示就收起  ，收起就显示
			}); 
					
			$("button").eq(8).click(function(){
				$(".box").animate({
					width:"500px",
					height:"500px",
					left:"500px"
				},1000,function(){
					$(".box1").animate({
						width:"300px",
						height:"300px",
					  "background-color":"red"
					},2000)
				})
			}); 
		});

	</script>
</html>
