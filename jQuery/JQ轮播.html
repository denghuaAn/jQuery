<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>		</title>
			<style type="text/css">
				*{
					margin: 0px;
					padding: 0px;
					list-style: none;
				}
				
				.box{
					width: 790px;
					height: 340px;
					margin: 50px auto;
					overflow: hidden;
					position: relative;
				}
				
				.box .oul{
					position: relative;
					z-index: 1;
				}
				
				.box .oul li{
					float: left;
					position: absolute;
					left: 0px;
				}
				
				ol{
					background: rgba(255,255,255,.3);
					position: absolute;
					left: 50%;
					bottom: 10px;
					margin-left: -60px;
					text-align: center;
					padding: 10px 30px;
					border-radius: 60px;
					z-index: 3;
				}
				
				ol li+li{
					margin-left: 5px;
				}
				
				ol li{
					width: 15px;
					height: 15px;
					border-radius: 50%;
					float: left;
					background: white;		
					z-index: 2;
				}
				
				ol li.cur{
					background: deepskyblue;
				}
			</style>

	</head>
	<body>
		<div class="box">
				<ul class="oul">
					<li><img src="../img/01.jpg"/></li>
					<li><img src="../img/02.jpg"/></li>
					<li><img src="../img/03.jpg"/></li>
					<li><img src="../img/04.png"/></li>
					<li><img src="../img/05.png"/></li>
				</ul>
				<!--<ol>
					<li class="cur"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ol>-->
		</div>
	</body>
	<script type="text/javascript" src="jquery-1.11.1.js">
		
	</script>
	<script type="text/javascript">
          //动态创建按钮
          var oul=$(".box .oul") ,oli=$(".box ul li");
          $(".box ul li").eq(0).css('z-index',1);
     
          oul.after("<ol></ol>");
          var ol=$(".box ol"),
                   z=1;
          oli.each(function(){
          	ol.append("<li></li>");
          })
          
         $(".box ol li").eq(0).addClass("cur");   //给第一点上色  
         $(".box ol li").click(function(){
         	    var index=$(".box ol li").index(this);  //获取index 关键
                   //console.log(index)
                $(".box ol li").eq(index).addClass("cur").siblings().removeClass("cur");
                       z++;
                oli.eq(index).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
     
         })
	</script>
</html>
